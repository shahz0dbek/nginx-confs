upstream streaming_origin {
  server 127.0.0.1:8080;
  keepalive 32;
}

server {
  listen 80;
  server_name streaming.local;

  # Media segments and manifests served from the origin.
  location /hls/ {
    proxy_pass http://streaming_origin;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Allow players to read media from browsers.
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Range" always;

    # HLS segments benefit from range requests.
    proxy_set_header Range $http_range;
    proxy_set_header If-Range $http_if_range;
  }

  location /dash/ {
    proxy_pass http://streaming_origin;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Range" always;

    proxy_set_header Range $http_range;
    proxy_set_header If-Range $http_if_range;
  }

  location /api/ {
    proxy_pass http://streaming_origin;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ =404;
  }
}
